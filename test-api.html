<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screeps API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #00ff88;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
        }
        button:hover {
            background: #00cc66;
        }
        .result {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screeps API Test</h1>
        <p>Teste die Verbindung zur Screeps API mit dem API-Key: <code>16b0222c-47e4-482b-bf6e-6ba76994a35e</code></p>
        
        <button onclick="testApi()">API-Verbindung testen</button>
        
        <div id="result"></div>
    </div>

    <script src="screeps-api.js"></script>
    <script>
        async function testApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Teste Verbindung...';
            
            try {
                const api = new ScreepsAPI();
                api.setToken('16b0222c-47e4-482b-bf6e-6ba76994a35e');
                
                resultDiv.innerHTML = 'Rufe Benutzerinformationen ab...';
                
                const userInfo = await api.getUserInfo();
                
                resultDiv.innerHTML = `<div class="success">✅ Verbindung erfolgreich!</div>
                <div class="result">
Benutzerinformationen:
${JSON.stringify(userInfo, null, 2)}
                </div>`;
                
                // Test game stats
                try {
                    resultDiv.innerHTML += '<br>Lade Spielstatistiken...';
                    const stats = await api.getGameStats();
                    
                    resultDiv.innerHTML += `<div class="result">
Spielstatistiken:
Energie: ${stats.energy}/${stats.energyCapacity}
Creeps: ${stats.creeps}
CPU: ${stats.cpu}/${stats.cpuLimit}
Räume: ${stats.rooms}
                    </div>`;
                } catch (statsError) {
                    resultDiv.innerHTML += `<div class="error">⚠️ Fehler beim Laden der Spielstatistiken: ${statsError.message}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Verbindung fehlgeschlagen: ${error.message}</div>`;
                
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML += `<div class="result">
<strong>CORS-Probleme beheben:</strong>

1. Installiere eine Browser-Extension wie "CORS Unblock" oder "CORS Everywhere"
2. Oder verwende einen lokalen Proxy-Server
3. Oder führe Chrome/Firefox mit deaktivierten CORS-Sicherheitsregeln aus:
   - Chrome: --disable-web-security --user-data-dir="/tmp/chrome_dev"
   - Firefox: security.tls.insecure_fallback_hosts in about:config

⚠️ Warnung: Diese Methoden deaktivieren wichtige Sicherheitsfeatures!
                    </div>`;
                }
            }
        }
    </script>
</body>
</html>
